<app-menu></app-menu>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">View</th>
        <th scope="col" *ngIf="isAdmin">Edit</th>
        <th scope="col" *ngIf="isAdmin">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}â‚¬</td>
        <td><button class="btn btn-outline-primary" routerLink="/detail/{{product.id}}"><i class="far fa-eye"></i> View</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/edit/{{product.id}}"><i class="far fa-edit"></i> Edit</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="delete(product.id!)"><i class="far fa-trash-alt"></i> Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/new">
      <i class="fas fa-plus-circle"></i> New Product</button>
  </div>

</div>
