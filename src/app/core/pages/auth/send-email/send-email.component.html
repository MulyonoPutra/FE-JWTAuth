<app-menu></app-menu>


<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/registro">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/sendemail">Forgot Password</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSendEmail()" novalidate>
        <div class="form-group text-center">
          <label class="text-info">We will send you an email to recover the
            Password</label>
          <input type="text" name="mailTo" id="mailTo" class="form-control"
            [(ngModel)]="mailTo" placeholder="Username or Email" required>
        </div>

        <div class="form-group">
          <button class="btn btn-outline-success btn-block"
            [disabled]="!f.valid" type="submit">
            <i class="fas fa-sign-in-alt"></i> Send Mail</button>
        </div>
      </form>
    </div>
  </div>
</div>
